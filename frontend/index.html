<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOB Interactive Visual Example</title>
    <style>
      :root { font-family: Inter, system-ui, Arial, sans-serif; }
      body { margin: 0; background: #0f172a; color: #e2e8f0; }
      .app { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #334155; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
      .row { display: grid; gap: 12px; grid-template-columns: repeat(4, minmax(0, 1fr)); }
      label { display: grid; gap: 6px; font-size: 14px; }
      input, select, button { border-radius: 8px; border: 1px solid #475569; background: #0b1220; color: #e2e8f0; padding: 8px 10px; }
      button { cursor: pointer; }
      .tables { display: grid; gap: 16px; grid-template-columns: 1fr 1fr; }
      table { width: 100%; border-collapse: collapse; font-size: 14px; }
      th, td { border-bottom: 1px solid #334155; text-align: left; padding: 8px; }
      .muted { color: #94a3b8; }
      .chips { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
      .chip { border: 1px solid #475569; border-radius: 999px; padding: 4px 10px; font-size: 12px; }
      @media (max-width: 840px) { .row { grid-template-columns: 1fr 1fr; } .tables { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./app.js"></script>
  </body>
</html>
